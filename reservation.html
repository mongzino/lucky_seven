<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Reservation</title>
   </head>
   <body>
      <form action="reservated.html" autocomplete="on">
         <fieldset>
            <legend>예매</legend>
            <label for="select">공연 선택</label>
            <select name="select" id="select" required>
               <option value="서울의 봄">서울의 봄</option>
               <option value="인셉션">인셉션</option>
               <option value="나는 내일, 어제의 너와 만난다">
                  나는 내일, 어제의 너와 만난다
               </option>
               <option value="레미제라블">레미제라블</option>
               <option value="캣츠">캣츠</option>
               <option value="레베카">레베카</option>
            </select>
            <div>
               <label for="selectDate">날짜 선택</label>
               <input type="date" name="selectDate" required />
               <input
                  type="time"
                  min="09:00"
                  max="23:00"
                  step="7200"
                  required
               />
            </div>
            <small>
               공연 및 영화 시작 시각은 오전 9시부터 오후 11시 까지 2시간
               간격으로 진행됩니다.
            </small>
            <div>
               <label for="selectPlace">공연장 선택</label>
               <select name="selectPlace" id="selectPlace">
                  <option value="누리관">누리관</option>
                  <option value="공학1관">공학1관</option>
                  <option value="나래관">나래관</option>
                  <option value="미래관">미래관</option>
                  <option value="창의관">창의관</option>
               </select>
            </div>
            <div>
               <label for="selectPlace">이름</label>
               <input type="text" name="name" placeholder="홍길동" required />
            </div>
            <div>
               <label for="selectPlace">전화번호</label>
               <input
                  type="text"
                  name="number"
                  placeholder="01012345678"
                  required
               />
            </div>
            <button type="submit" onclick="reserve">예매완료</button>
         </fieldset>
      </form>
   </body>
</html>
